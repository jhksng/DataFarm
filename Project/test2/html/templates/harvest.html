<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>🌾 수확시기 예측 - 스마트팜 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>

<body class="bg-slate-100">
<div class="flex h-screen">

    <!-- 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebarFragment(active='harvest')}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="flex-1 p-8 overflow-y-auto">
        <h2 class="text-3xl font-bold text-slate-800 mb-6">🌾 수확시기 예측</h2>

        <!-- 카드 컨테이너 -->
        <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200 max-w-2xl mx-auto">
            <p class="text-slate-600 mb-4">
                작물 이미지를 업로드하면 AI가 상태를 분석하고 예상 수확 시기를 알려줍니다.
            </p>

            <!-- 알림 -->
            <div id="page-alert" class="text-red-600 mb-3 hidden"></div>

            <!-- 업로드 폼 -->
            <form id="harvest-form" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="cropName" class="block text-sm font-medium text-slate-700 mb-1">작물 이름</label>
                    <input type="text" id="cropName" name="cropName" placeholder="예: 바질, 토마토"
                           class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           required>
                </div>

                <div>
                    <label for="image" class="block text-sm font-medium text-slate-700 mb-1">작물 이미지 업로드</label>
                    <input type="file" id="image" name="image" accept="image/*"
                           class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           required>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition-colors">
                    예측하기
                </button>
            </form>

            <!-- 결과 출력 -->
            <div id="result" class="mt-6"></div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/sidebar :: sidebarScript}"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById("harvest-form");
        const resultBox = document.getElementById("result");
        const alertBox = document.getElementById("page-alert");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            alertBox.classList.add("hidden");
            resultBox.innerHTML = "⏳ 이미지 분석 중입니다...";

            const fd = new FormData(form);
            let rawText = "";

            try {
                const res = await fetch("/gemini/harvest/predict", { method: "POST", body: fd });
                rawText = await res.text();
                console.log("[predict response raw]:", rawText);

                let data;
                try {
                    data = JSON.parse(rawText);
                } catch {
                    data = { ok: false, errors: { parseError: { detail: "서버 응답을 JSON으로 변환할 수 없습니다.", raw: rawText } } };
                }

                if (data.ok) {
                    resultBox.innerHTML = `
                        <div class="p-4 rounded-lg border border-green-300 bg-green-50">
                            <div class="font-semibold mb-2 text-green-700">✅ 예측 결과</div>
                            <div class="whitespace-pre-line text-slate-800">${escapeHtml(data.modelResponse || "")}</div>
                        </div>
                        ${renderDebug(data.requestDebug)}
                    `;
                } else {
                    resultBox.innerHTML = renderError(data, rawText);
                }
            } catch (err) {
                console.error("네트워크 오류:", err);
                resultBox.innerHTML = `
                    <div class="p-4 rounded-lg border border-red-300 bg-red-50 text-red-700">
                        <div class="font-semibold mb-2">⚠️ 서버 연결 오류</div>
                        <div>${escapeHtml(String(err))}</div>
                    </div>`;
            }
        });

        function renderError(data, rawText) {
            const errs = data.errors || {};
            const val = errs.validation || [];
            return `
                <div class="p-4 rounded-lg border border-red-300 bg-red-50 text-red-700">
                    <div class="font-semibold mb-2">⚠️ 오류가 발생했어요</div>
                    ${val.length ? `
                    <ul class="list-disc pl-5 text-sm">
                        ${val.map(v => `<li><b>${escapeHtml(v.field)}</b> - ${escapeHtml(v.title)} (${escapeHtml(v.detail)})</li>`).join("")}
                    </ul>` : ""}
                    <details class="mt-2 open">
                        <summary class="cursor-pointer font-medium text-slate-800">서버 응답 원문</summary>
                        <pre class="text-xs bg-white border rounded-md p-2 overflow-auto">${escapeHtml(rawText)}</pre>
                    </details>
                </div>
                ${renderDebug(data.requestDebug)}
            `;
        }

        function renderDebug(dbg) {
            if (!dbg) return "";
            return `
                <details class="mt-4 text-sm">
                    <summary class="cursor-pointer font-semibold text-slate-700">요청 디버그 정보</summary>
                    <div class="mt-2 grid grid-cols-1 gap-1 text-slate-600">
                        <div><b>모델</b>: ${escapeHtml(dbg.model || "")}</div>
                        <div><b>파일명</b>: ${escapeHtml(dbg.fileName || "")}</div>
                        <div><b>MIME</b>: ${escapeHtml(dbg.mimeType || "")}</div>
                        <div><b>작물명</b>: ${escapeHtml(dbg.cropName || "")}</div>
                        <div><b>API 키</b>: ${escapeHtml(dbg.apiKeyMasked || "")}</div>
                    </div>
                </details>
            `;
        }

        function escapeHtml(s) {
            return (s ?? "").toString()
                .replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;");
        }
    });
</script>
</body>
</html>
