<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🌾 수확 시기 예측 - 스마트팜 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-slate-100">

<div class="flex h-screen">
    <!-- ✅ 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebarFragment(active='harvest-predict')}"></div>

    <!-- ✅ 메인 컨텐츠 -->
    <main class="flex-1 p-8 overflow-y-auto">
        <h2 class="text-3xl font-bold text-slate-800 mb-6">🌾 작물 수확 시기 예측</h2>

        <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
            <!-- 헤더 -->
            <div class="flex justify-between items-center p-6 border-b border-slate-200">
                <h3 class="text-xl font-semibold text-slate-700">이미지를 통한 예측</h3>
                <p class="text-sm text-slate-500">Gemini AI 기반 작물 상태 분석</p>
            </div>

            <!-- 폼 본문 -->
            <div class="p-8">
                <form id="harvest-form" class="space-y-6" enctype="multipart/form-data">
                    <!-- 작물 이름 -->
                    <div>
                        <label for="cropName" class="block text-slate-700 font-semibold mb-2">작물 이름</label>
                        <input type="text" id="cropName" name="cropName"
                               placeholder="예: 바질, 토마토"
                               required
                               class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <!-- 입력 방식 -->
                    <fieldset class="space-y-3">
                        <legend class="font-semibold text-slate-700 mb-1">이미지 입력 방식</legend>
                        <div class="flex items-center space-x-6">
                            <label class="inline-flex items-center">
                                <input type="radio" name="mode" value="upload" checked
                                       class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-slate-700">파일 업로드</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="mode" value="gcs"
                                       class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-slate-700">GCS 이미지 사용</span>
                            </label>
                        </div>
                    </fieldset>

                    <!-- 업로드 -->
                    <div id="uploadRow">
                        <label for="image" class="block text-slate-700 font-semibold mb-2">작물 이미지 업로드</label>
                        <input type="file" id="image" name="image" accept="image/*"
                               class="block w-full text-sm text-slate-700 border border-slate-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>

                    <!-- GCS -->
                    <div id="gcsRow" style="display:none;">
                        <label for="gcsUri" class="block text-slate-700 font-semibold mb-2">GCS 경로</label>
                        <input type="text" id="gcsUri" name="gcsUri"
                               placeholder="예: 1_20250101_010101.jpg"
                               class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <!-- 버튼 -->
                    <div class="pt-4">
                        <button type="submit"
                                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition-colors">
                            예측하기
                        </button>
                    </div>
                </form>

                <!-- 결과 박스 -->
                <div id="result" class="mt-10 text-slate-700"></div>
            </div>
        </div>
    </main>
</div>

<!-- ✅ 사이드바 스크립트 -->
<div th:replace="~{fragments/sidebar :: sidebarScript}"></div>

<!-- ✅ 기능 스크립트 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("harvest-form");
      const resultBox = document.getElementById("result");
      const uploadRow = document.getElementById("uploadRow");
      const gcsRow = document.getElementById("gcsRow");
      const imageInput = document.getElementById("image");
      const gcsInput = document.getElementById("gcsUri");

      // 모드 전환
      const updateModeUI = () => {
        const mode = form.mode.value;
        if (mode === 'upload') {
          uploadRow.style.display = '';
          gcsRow.style.display = 'none';
          gcsInput.value = '';
        } else {
          uploadRow.style.display = 'none';
          gcsRow.style.display = '';
          imageInput.value = '';
        }
      };
      form.querySelectorAll('input[name="mode"]').forEach(r => r.addEventListener('change', updateModeUI));
      updateModeUI();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultBox.innerHTML = `
          <div class="p-4 text-blue-600 bg-blue-50 border border-blue-200 rounded-lg text-center font-medium">
            ⏳ 이미지를 분석 중입니다...
          </div>`;

        const mode = form.mode.value;
        if (mode === 'upload') {
          const f = imageInput.files[0];
          if (!f) return resultBox.textContent = "⚠️ 파일을 선택하세요.";
          if (f.size === 0) return resultBox.textContent = "⚠️ 이미지가 비어 있습니다.";
        } else {
          if (!gcsInput.value.trim()) return resultBox.textContent = "⚠️ GCS 경로를 입력하세요.";
        }

        const fd = new FormData();
        fd.append('mode', mode);
        fd.append('cropName', form.cropName.value);
        if (mode === 'upload') fd.append('image', imageInput.files[0]);
        else fd.append('gcsUri', gcsInput.value.trim());

        try {
          const res = await fetch("/gemini/harvest/predict", { method: "POST", body: fd });
          const raw = await res.text();
          let data;
          try { data = JSON.parse(raw); }
          catch { data = { ok:false, errors:{parseError:{title:"클라이언트 JSON 파싱 실패", detail: raw}} }; }

          if (data.ok) {
            resultBox.innerHTML = `
              <div class="p-6 rounded-lg border border-green-300 bg-green-50 shadow-sm">
                <div class="font-semibold text-green-700 mb-2 text-lg">✅ 예측 결과</div>
                <div class="whitespace-pre-line text-slate-800 leading-relaxed">${escapeHtml(data.result || data.modelResponse || "")}</div>
              </div>`;
          } else {
            resultBox.innerHTML = `
              <div class="p-5 rounded-lg border border-red-300 bg-red-50 text-red-700 text-sm whitespace-pre-wrap overflow-auto">
                ⚠️ 오류 발생:<br>${escapeHtml(JSON.stringify(data, null, 2))}
              </div>`;
          }
        } catch (err) {
          resultBox.innerHTML = `<div class="text-red-600 font-semibold mt-4">⚠️ 네트워크 오류: ${String(err)}</div>`;
        }
      });

      function escapeHtml(s) {
        return (s ?? "").toString()
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;");
      }
    });
</script>

</body>
</html>
