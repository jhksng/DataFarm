<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 제어 - 스마트팜 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-200">

<div class="flex h-screen">
    <div th:replace="~{fragments/sidebar :: sidebarFragment(active='camera')}"></div>

    <main class="flex-1 bg-white p-10 overflow-y-auto">
        <div class="max-w-6xl">
            <div class="pb-3 border-b border-gray-300">
                <h2 class="text-xl font-bold text-gray-800">스마트팜 카메라</h2>
                <p class="text-sm text-gray-500 mt-1">사진 촬영 및 목록 확인</p>
            </div>

            <div class="my-8">
                <button id="takePhotoBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    사진 촬영하기
                </button>
                <div id="statusMessage" class="mt-4 text-sm text-gray-600 hidden items-center">
                    <span id="loadingSpinner" class="animate-spin inline-block mr-2 w-4 h-4 border-2 border-t-2 border-indigo-500 rounded-full"></span>
                    <span id="messageText">사진 촬영 요청 중...</span>
                </div>
            </div>

            <div id="photoList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </div>
    </main>
</div>

<div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
        <h3 id="messageTitle" class="text-xl font-semibold mb-2"></h3>
        <p id="messageContent" class="text-gray-700 mb-4"></p>
        <div class="flex justify-end">
            <button id="closeMessageBox" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl">확인</button>
        </div>
    </div>
</div>

<div th:replace="~{fragments/sidebar :: sidebarScript}"></div>

<script>
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const photoList = document.getElementById('photoList');
    const statusMessage = document.getElementById('statusMessage');
    const messageBox = document.getElementById('messageBox');
    const messageTitle = document.getElementById('messageTitle');
    const messageContent = document.getElementById('messageContent');
    const closeMessageBox = document.getElementById('closeMessageBox');

    // 메시지 박스 표시 함수
    function showMessageBox(title, message) {
        messageTitle.textContent = title;
        messageContent.textContent = message;
        messageBox.classList.remove('hidden');
        messageBox.classList.add('flex');
    }

    // 메시지 박스 숨기기
    closeMessageBox.addEventListener('click', () => {
        messageBox.classList.add('hidden');
        messageBox.classList.remove('flex');
    });

    // 사진 촬영 버튼 클릭 이벤트
    takePhotoBtn.addEventListener('click', () => {
        statusMessage.classList.remove('hidden');
        statusMessage.classList.add('flex');
        takePhotoBtn.disabled = true;

        fetch('/api/request-photo-capture', { method: 'POST' })
            .then(response => {
                if (!response.ok) return response.text().then(err => { throw new Error(err || '촬영 요청 실패'); });
                return response.text();
            })
            .then(message => {
                showMessageBox('촬영 요청 성공', message);
                setTimeout(fetchPhotoList, 1000); // 1초 후 목록 새로고침
            })
            .catch(error => showMessageBox('오류 발생', `사진 촬영 요청 중 오류가 발생했습니다: ${error.message}`))
            .finally(() => {
                statusMessage.classList.add('hidden');
                statusMessage.classList.remove('flex');
                takePhotoBtn.disabled = false;
            });
    });

    // 사진 목록을 가져오는 함수
    function fetchPhotoList() {
        fetch('/api/photos')
            .then(response => {
                if (!response.ok) throw new Error('사진 목록을 불러오는 데 실패했습니다.');
                return response.json();
            })
            .then(async photos => {
                photoList.innerHTML = '';
                if (photos.length === 0) {
                    photoList.innerHTML = '<p class="col-span-full text-center text-gray-500">아직 촬영된 사진이 없습니다.</p>';
                    return;
                }

                const photoPromises = photos.map(async photo => {
                    const urlResponse = await fetch(`/api/signed-url?filePath=${encodeURIComponent(photo.photoUrl)}`);
                    if (!urlResponse.ok) return { ...photo, signedUrl: 'error' }; // URL 가져오기 실패 시
                    const signedUrl = await urlResponse.text();
                    return { ...photo, signedUrl };
                });

                const photosWithSignedUrls = await Promise.all(photoPromises);

                photosWithSignedUrls.forEach(photo => {
                    const imageUrl = photo.signedUrl !== 'error' ? photo.signedUrl : 'https://placehold.co/400x300/e5e7eb/6b7280?text=이미지+로드+실패';
                    const photoCard = `
                        <div class="bg-gray-50 p-4 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-200">
                            <div class="relative w-full h-48 mb-4 overflow-hidden rounded-lg">
                                <img src="${imageUrl}"
                                     alt="${photo.cropName} 작물 사진"
                                     class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
                                     onerror="this.src='https://placehold.co/400x300/e5e7eb/6b7280?text=이미지+없음';">
                            </div>
                            <div class="text-gray-800">
                                <h3 class="font-semibold text-lg truncate">${photo.photoUrl.split('/').pop()}</h3>
                                <p class="text-sm text-gray-500 mt-1">작물: <span class="font-medium text-gray-700">${photo.cropName}</span></p>
                                <p class="text-xs text-gray-400 mt-1">촬영 시각: ${new Date(photo.uploadDate).toLocaleString()}</p>
                            </div>
                        </div>
                    `;
                    photoList.innerHTML += photoCard;
                });
            })
            .catch(error => {
                showMessageBox('오류 발생', error.message);
                console.error('Error fetching photos:', error);
            });
    }

    // 페이지 로드 시 사진 목록을 바로 가져옵니다.
    document.addEventListener('DOMContentLoaded', fetchPhotoList);
</script>

</body>
</html>
