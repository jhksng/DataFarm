<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트팜 카메라 제어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">스마트팜 카메라</h1>
    <p class="text-md md:text-lg text-gray-500 mb-6">사진 촬영 및 목록 확인</p>

    <div class="mb-8">
        <button id="takePhotoBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            사진 촬영하기
        </button>
        <div id="statusMessage" class="mt-4 text-sm text-gray-600 hidden">
            <span id="loadingSpinner" class="animate-spin inline-block mr-2 w-4 h-4 border-2 border-t-2 border-indigo-500 rounded-full"></span>
            <span id="messageText">사진 촬영 요청 중...</span>
        </div>
    </div>

    <div id="photoList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-left">
    </div>

    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
            <h3 id="messageTitle" class="text-xl font-semibold mb-2"></h3>
            <p id="messageContent" class="text-gray-700 mb-4"></p>
            <div class="flex justify-end">
                <button id="closeMessageBox" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl">확인</button>
            </div>
        </div>
    </div>
</div>

<script>
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const photoList = document.getElementById('photoList');
    const statusMessage = document.getElementById('statusMessage');
    const messageBox = document.getElementById('messageBox');
    const messageTitle = document.getElementById('messageTitle');
    const messageContent = document.getElementById('messageContent');
    const closeMessageBox = document.getElementById('closeMessageBox');

    // 메시지 박스 표시 함수 (alert() 대신 사용)
    function showMessageBox(title, message) {
        messageTitle.textContent = title;
        messageContent.textContent = message;
        messageBox.classList.remove('hidden');
        messageBox.classList.add('flex');
    }

    // 메시지 박스 숨기기
    closeMessageBox.addEventListener('click', () => {
        messageBox.classList.add('hidden');
        messageBox.classList.remove('flex');
    });

    // 사진 촬영 버튼 클릭 이벤트
    takePhotoBtn.addEventListener('click', () => {
        statusMessage.classList.remove('hidden');
        takePhotoBtn.disabled = true;

        // Spring 서버의 API로 요청을 보냅니다.
        fetch('/api/request-photo-capture', {
            method: 'POST'
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(err => { throw new Error(err || '촬영 요청 실패'); });
                }
                return response.text();
            })
            .then(message => {
                showMessageBox('촬영 요청 성공', message);
                // 사진 촬영 후 목록을 자동으로 새로고침
                fetchPhotoList();
            })
            .catch(error => {
                showMessageBox('오류 발생', `사진 촬영 요청 중 오류가 발생했습니다: ${error.message}`);
            })
            .finally(() => {
                statusMessage.classList.add('hidden');
                takePhotoBtn.disabled = false;
            });
    });

    // 사진 목록을 가져오는 함수
    function fetchPhotoList() {
        fetch('/api/photos')
            .then(response => {
                if (!response.ok) {
                    throw new Error('사진 목록을 불러오는 데 실패했습니다.');
                }
                return response.json();
            })
            .then(async photos => { // 👈 async 키워드 추가
                photoList.innerHTML = ''; // 기존 목록 초기화
                if (photos.length === 0) {
                    photoList.innerHTML = '<p class="text-center text-gray-500 w-full">아직 촬영된 사진이 없습니다.</p>';
                    return;
                }

                // Promise.all을 사용하여 모든 사진 URL을 병렬로 가져옵니다.
                const photoPromises = photos.map(async photo => {
                    // 1. 서버의 API를 호출하여 서명된 URL을 요청
                    const urlResponse = await fetch(`/api/signed-url?filePath=${encodeURIComponent(photo.photoUrl)}`); // 👈 photo.photoUrl을 filePath로 보냄
                    if (!urlResponse.ok) {
                        throw new Error(`Failed to get signed URL for: ${photo.photoUrl}`);
                    }
                    const signedUrl = await urlResponse.text();

                    return { ...photo, signedUrl };
                });

                const photosWithSignedUrls = await Promise.all(photoPromises);

                photosWithSignedUrls.forEach(photo => {
                    const photoCard = `
                            <div class="bg-gray-50 p-4 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-200">
                                <div class="relative w-full h-48 mb-4 overflow-hidden rounded-lg">
                                    <img src="${photo.signedUrl}"
                                         alt="${photo.cropName} 작물 사진"
                                         class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
                                         onerror="this.src='https://placehold.co/400x300/e5e7eb/6b7280?text=이미지 없음';">
                                </div>
                                <div class="text-gray-800">
                                    <h3 class="font-semibold text-lg truncate">${photo.signedUrl}</h3>
                                    <p class="text-sm text-gray-500 mt-1">작물: <span class="font-medium text-gray-700">${photo.cropName}</span></p>
                                    <p class="text-xs text-gray-400 mt-1">촬영 시각: ${new Date(photo.uploadDate).toLocaleString()}</p>
                                </div>
                            </div>
                        `;
                    photoList.innerHTML += photoCard;
                });
            })
            .catch(error => {
                showMessageBox('오류 발생', error.message);
                console.error('Error fetching photos:', error);
            });
    }

    // 페이지 로드 시 사진 목록을 바로 가져옵니다.
    document.addEventListener('DOMContentLoaded', fetchPhotoList);
</script>
</body>
</html>
