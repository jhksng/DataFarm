<script>
    const takePhotoBtn = document.getElementById('takePhotoBtn');

    const messageTitle = document.getElementById('messageTitle');

    const paginationContainer = document.getElementById('paginationContainer');

    let currentPage = 0;
    // ğŸ’¡ ë³€ê²½: í•œ í˜ì´ì§€ì— í‘œì‹œí•  í•­ëª© ìˆ˜ë¥¼ 8ë¡œ ì„¤ì • (Controllerì™€ë„ ì¼ì¹˜í•´ì•¼ í•¨)
    const pageSize = 8;

    // ë©”ì‹œì§€ ë°•ìŠ¤ í‘œì‹œ í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
    function showMessageBox(title, message) {
        messageTitle.textContent = title;
        messageContent.textContent = message;

        messageBox.classList.add('flex');

    // ë©”ì‹œì§€ ë°•ìŠ¤ ìˆ¨ê¸°ê¸° (ê¸°ì¡´ê³¼ ë™ì¼)
    closeMessageBox.addEventListener('click', () => {
        messageBox.classList.add('hidden');
        messageBox.classList.remove('flex');
    });

    // ì‚¬ì§„ ì´¬ì˜ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ìˆ˜ì • (fetchPhotoList í˜¸ì¶œ ì‹œ ì¸ì ì „ë‹¬)
    takePhotoBtn.addEventListener('click', () => {
        statusMessage.classList.remove('hidden');
        statusMessage.classList.add('flex');
        takePhotoBtn.disabled = true;

        fetch('/api/request-photo-capture', { method: 'POST' })
            .then(response => {
                if (!response.ok) return response.text().then(err => { throw new Error(err || 'ì´¬ì˜ ìš”ì²­ ì‹¤íŒ¨'); });
                return response.text();
            })
            .then(message => {
                showMessageBox('ì´¬ì˜ ìš”ì²­ ì„±ê³µ', message);
                setTimeout(() => fetchPhotoList(0), 1000);
            })
            .catch(error => showMessageBox('ì˜¤ë¥˜ ë°œìƒ', `ì‚¬ì§„ ì´¬ì˜ ìš”ì²­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`))
            .finally(() => {
                statusMessage.classList.add('hidden');
                statusMessage.classList.remove('flex');
                takePhotoBtn.disabled = false;
            });
    });

    // ğŸ’¡ í˜ì´ì§€ë„¤ì´ì…˜ UI ìƒì„± í•¨ìˆ˜ ğŸ’¡
    function renderPagination(pageInfo) {
        paginationContainer.innerHTML = '';

        const totalPages = pageInfo.totalPages;
        const currentPage = pageInfo.number;

        if (totalPages <= 1) return;

        // í‘œì‹œí•  í˜ì´ì§€ ë²„íŠ¼ì˜ ìµœëŒ€ ê°œìˆ˜ ì„¤ì • (ì˜ˆ: 1 2 [3] 4 5)
        const maxPagesToShow = 5;
        let startPage = Math.max(0, currentPage - Math.floor(maxPagesToShow / 2));
        let endPage = Math.min(totalPages - 1, startPage + maxPagesToShow - 1);

        // ë§ˆì§€ë§‰ í˜ì´ì§€ì—ì„œ ë²„íŠ¼ ê°œìˆ˜ê°€ ë¶€ì¡±í•  ë•Œ startPage ì¡°ì •
        if (endPage - startPage < maxPagesToShow - 1) {
            startPage = Math.max(0, endPage - maxPagesToShow + 1);
        }

        // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage > 0) {
            const prevBtn = createPageButton('ì´ì „', currentPage - 1, false);
            paginationContainer.appendChild(prevBtn);
        }

        // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤
        for (let i = startPage; i <= endPage; i++) {
            const isCurrent = (i === currentPage);
            const pageBtn = createPageButton(i + 1, i, isCurrent);
            paginationContainer.appendChild(pageBtn);
        }

        // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
        if (currentPage < totalPages - 1) {
            const nextBtn = createPageButton('ë‹¤ìŒ', currentPage + 1, false);
            paginationContainer.appendChild(nextBtn);
        }
    }

    // í˜ì´ì§€ ë²„íŠ¼ì„ ìƒì„±í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
    function createPageButton(text, pageIndex, isCurrent) {
        const button = document.createElement('button');
        button.textContent = text;

        // Tailwind CSS í´ë˜ìŠ¤ë¥¼ ì‚¬ìš©í•˜ì—¬ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì ìš©
        button.className = 'py-2 px-4 rounded-lg font-semibold transition-colors duration-200 shadow-sm'; // rounded-md -> rounded-lg í†µì¼

        if (isCurrent) {
            button.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
            button.disabled = true;
        } else {
            // ë²„íŠ¼ ìƒ‰ìƒì„ ëª¨ë“ˆ ìƒíƒœ í˜„í™©ì˜ í…Œì´ë¸” í—¤ë” ë°°ê²½ìƒ‰ê³¼ ìœ ì‚¬í•˜ê²Œ ì¡°ì •í•˜ì—¬ í†µì¼ì„± ê°•í™”
            button.classList.add('bg-slate-100', 'text-slate-700', 'hover:bg-indigo-100', 'hover:text-indigo-600');
            button.addEventListener('click', () => {
                fetchPhotoList(pageIndex); // ë²„íŠ¼ í´ë¦­ ì‹œ í•´ë‹¹ í˜ì´ì§€ë¥¼ ë¡œë“œ
            });
        }
        return button;
    }

   // ğŸ’¡ ì‚¬ì§„ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜ (í˜ì´ì§€ë„¤ì´ì…˜ ì ìš©) ğŸ’¡
    async function fetchPhotoList(page = 0) { // ê¸°ë³¸ê°’ìœ¼ë¡œ 0í˜ì´ì§€ë¥¼ ì‚¬ìš©
        currentPage = page; // ì „ì—­ í˜„ì¬ í˜ì´ì§€ ì—…ë°ì´íŠ¸

        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        photoList.innerHTML = '<p class="col-span-full text-center text-indigo-600 py-10"><span class="animate-pulse">ì‚¬ì§„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</span></p>';
        paginationContainer.innerHTML = '';

        // ğŸ’¡ í˜ì´ì§€ ë²ˆí˜¸ì™€ í¬ê¸°ë¥¼ ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ë¡œ ì „ì†¡ (pageSizeëŠ” 8ë¡œ ê³ ì •) ğŸ’¡
        const url = `/api/photos?page=${page}&size=${pageSize}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('ì‚¬ì§„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');

            const pageResponse = await response.json();
            const photos = pageResponse.content;

            photoList.innerHTML = '';

            if (photos.length === 0) {
                photoList.innerHTML = '<p class="col-span-full text-center text-slate-500 py-10">ì•„ì§ ì´¬ì˜ëœ ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤.</p>'; // í…ìŠ¤íŠ¸ ìƒ‰ìƒ ë³€ê²½
                renderPagination(pageResponse);
                return;
            }

            // GCS ì„œëª… URL ë°œê¸‰ ìš”ì²­ (ì´ ë¶€ë¶„ì€ ì´ì „ê³¼ ë™ì¼í•˜ê²Œ ë³‘ë ¬ ì²˜ë¦¬)
            const photoPromises = photos.map(async photo => {
                const urlResponse = await fetch(`/api/signed-url?filePath=${encodeURIComponent(photo.photoUrl)}`);
                if (!urlResponse.ok) return { ...photo, signedUrl: 'error' };
                const signedUrl = await urlResponse.text();
                return { ...photo, signedUrl };
            });

            const photosWithSignedUrls = await Promise.all(photoPromises);

            photosWithSignedUrls.forEach(photo => {
                const imageUrl = photo.signedUrl !== 'error' ? photo.signedUrl : 'https://placehold.co/400x300/e5e7eb/6b7280?text=ì´ë¯¸ì§€+ë¡œë“œ+ì‹¤íŒ¨';
                // ì¹´ë“œ ìŠ¤íƒ€ì¼ì„ ëª¨ë“ˆ ìƒíƒœ í˜„í™© í…Œì´ë¸” ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ê³¼ ìœ ì‚¬í•˜ê²Œ ë³€ê²½
                const photoCard = `
                    <div class="bg-white p-4 rounded-xl shadow-md border border-slate-200 hover:shadow-lg transition-shadow duration-200">
                        <div class="relative w-full h-64 mb-4 overflow-hidden rounded-lg">
                            <img src="${imageUrl}"
                                 alt="${photo.cropName} ì‘ë¬¼ ì‚¬ì§„"
                                 class="w-full h-full object-contain transition-transform duration-300 hover:scale-[1.03]"
                                 onerror="this.src='https://placehold.co/400x300/e5e7eb/6b7280?text=ì´ë¯¸ì§€+ì—†ìŒ';">
                        </div>
                        <div class="text-slate-800">
                            <h3 class="font-semibold text-lg truncate">${photo.photoUrl.split('/').pop()}</h3>
                            <p class="text-sm text-slate-500 mt-1">ì‘ë¬¼: <span class="font-medium text-slate-700">${photo.cropName}</span></p>
                            <p class="text-xs text-slate-400 mt-1">ì´¬ì˜ ì‹œê°: ${new Date(photo.uploadDate).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                photoList.innerHTML += photoCard;
            });

            // ğŸ’¡ í˜ì´ì§€ë„¤ì´ì…˜ UI ë Œë”ë§ ğŸ’¡
            renderPagination(pageResponse);

        } catch (error) {
            showMessageBox('ì˜¤ë¥˜ ë°œìƒ', error.message);
            console.error('Error fetching photos:', error);
            photoList.innerHTML = '<p class="col-span-full text-center text-red-500 py-10">ì‚¬ì§„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
            paginationContainer.innerHTML = '';
        }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ì§„ ëª©ë¡ì„ ë°”ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤. (ì²« í˜ì´ì§€)
    document.addEventListener('DOMContentLoaded', () => fetchPhotoList(0));
</script>
