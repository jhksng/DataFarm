<script>

    function showMessageBox(title, message) {

    takePhotoBtn.addEventListener('click', () => {

    });

    // ì‚¬ì§„ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
    function fetchPhotoList() {

                const photoPromises = photos.map(async photo => {

                    const urlResponse = await fetch(`/api/signed-url?filePath=${encodeURIComponent(photo.photoUrl)}`); // ğŸ‘ˆ photo.photoUrlì„ filePathë¡œ ë³´ëƒ„
